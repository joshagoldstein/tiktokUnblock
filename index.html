<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblock tiktok</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #outputText {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      word-wrap: break-word;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Help! I cant watch this tiktok video</h1>
    <input type="text" id="inputText" placeholder="Paste your tiktok link">
    <button onclick="extractBeforeQuestionMark()">Submit</button>

    <div id="outputText"></div>
  </div>

  <script>
    function extractBeforeQuestionMark() {
      const input = document.getElementById('inputText').value;
      const result = input.split('?')[0]; // Split the string by '?' and return the first part
      const displayArea = document.getElementById('outputText');
      if (result) {
        displayArea.innerHTML = `<a href="${result}" target="_blank">Here is your unblocked tiktok: ${result}</a>`;
      } else {
        displayArea.textContent = "Please enter a valid input!";
      }
    }
  </script>

</body>
</html>
